<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<title>设备管理平台</title>
	<script src="//cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<!--<script src="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>-->
	<script src="//cdn.bootcss.com/angular.js/1.4.6/angular-route.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tsGkDWilfUMNH5sQGrDMq71U7lXPlpAy"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/angular-file-upload.min.js"></script>
	<link rel="stylesheet" href="/static/css/login.css">
	<script type="text/javascript" src="/static/js/app.module.js"></script>
	<script type="text/javascript" src="/static/js/app.config.js"></script>
	<script type="text/javascript" src="/static/js/MyService.js"></script>
	<script type="text/javascript" src="/static/js/GPSController.js"></script>
	<script type="text/javascript" src="/static/js/GPSListController.js"></script>
	<script type="text/javascript" src="/static/js/OnlineController.js"></script>
	<script type="text/javascript" src="/static/js/WeightListController.js"></script>
	<script type="text/javascript" src="/static/js/LoginController.js"></script>
	<script type="text/javascript" src="/static/js/AppController.js"></script>

	<script type="text/javascript" src="/static/js/MyFilters.js"></script>
	<script type="text/javascript" src="/static/js/Utils.js"></script>
</head>
<body ng-app="myApp">

<div ng-cloak ng-controller="AppController" ng-init="load()">

	<div id="login" ng-if="!isUserAuth">
		<!--登陆表单-->
		<div class="box">
			<div class="login-box">
				<div class="login-title text-center">
					<h1><small>登录</small></h1>
				</div>
				<div class="login-content ">
					<div class="form">
						<form action="#" method="post">
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
										<input type="text" id="username" name="username" class="form-control" placeholder="用户名"  ng-model="user.name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12  ">
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
										<input type="password" id="password" name="password" class="form-control" placeholder="密码" ng-model="user.pwd">
									</div>
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-xs-4 col-xs-offset-4 ">
									<button type="button" class="btn btn-sm btn-info" ng-click="login()"><span class="glyphicon glyphicon-off"></span> 登录</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="isUserAuth" >
		<div id=topbar>
			<span style="font-size:32px;color:#FFFFFF;">管理系统</span>
		</div>

		<div id=left>
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#/online">在线设备</a></li>
				<li><a href="#/weight">数据列表</a></li>
				<li><a href="#/gpslist">轨迹列表</a></li>
				<li><a href="#/gps">车辆定位</a></li>
			</ul>
		</div>

		<div ng-view  id=right></div>

	</div>
</div>

</body>
</html>
