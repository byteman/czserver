
<div id="divMain">
<table class="table table-hover">
	<caption></caption>
	<thead>
		<tr>
			<th>序号</th>
			<th>时间</th>
			<th>经度</th>
			<th>纬度</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="x in data">
			<td>{{ $index+1 }}</td>
			<td>{{ x.Date*1000| date:"yyyy-MM-dd HH:mm:ss" }}</td>
			<td>{{ x.Longitude }}</td>
			<td>{{ x.Latitude }}</td>
		</tr>
	</tbody>
</table>
<div>

	<nav>
		<ul id="pagination" class="pagination">
		</ul>
	</nav>

</div>

</div>
